<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digits Image Generator</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mnist-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .digit {
            width: 60px;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        .digit img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="mnist-grid">
        <div class="digit"><img src="https://upload.wikimedia.org/wikipedia/commons/2/27/MnistExamples.png" alt="MNIST Digits"></div>
    </div>
</body>
</html>
